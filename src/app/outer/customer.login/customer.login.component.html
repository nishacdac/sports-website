<!-- customer-login.component.html -->
<form>
  <div class="form-group">
    <h2 class="heading1">Customer Login</h2> 
    <label for="customer-email">Email Address</label>
    <input type="email" id="customer-email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="customer-password">Password</label>
    <input type="password" id="customer-password" placeholder="Enter your password" required>
  </div>

  <div class="form-group">
    <input type="checkbox" id="customer-remember-me">
    <label for="customer-remember-me">Remember Me</label>
  </div>

  <div class="form-group">
    <a href="/forgot-password">Forgot Password?</a>
  </div>

  <button type="submit">Login</button>
</form>
