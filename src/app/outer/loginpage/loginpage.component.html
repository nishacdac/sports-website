<!-- loginpage.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h2 class="heading1">Admin Login</h2>
    <label for="email">Email Address</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
    <div *ngIf="email?.invalid && email?.touched" class="error-message">
      <span *ngIf="email?.errors?.['required']">Email is required.</span>
      <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
    <div *ngIf="password?.invalid && password?.touched" class="error-message">
      <span *ngIf="password?.errors?.['required']">Password is required.</span>
      <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</span>
    </div>
  </div>

  <div class="form-group">
    <input type="checkbox" id="remember-me" formControlName="rememberMe">
    <label for="remember-me">Remember Me</label>
  </div>

  <div class="form-group">
    <a href="/forgot-password">Forgot Password?</a>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
